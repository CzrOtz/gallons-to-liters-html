<!DOCTYPE html>
<html>
<head>
    <title>Liquid Quantity App 2</title>
    
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css">
    
    <script src="https://code.jquery.com/jquery-1.8.3.min.js"></script>
    
    <script src="https://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    
    <script type="text/javascript" src="index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div data-role="page">

        <div data-role="navbar">
            <ul>
                <li><a href="file:info.html">Information</a></li>
                <li><a href="file:index.html" class="ui-btn-active ui-state-persist">Interface</a></li>
            </ul>
        </div>

        <div data-role="header">Liquid Quantity App</div>
        <div data-role="content">
            <label for="gallons">Enter the quantity of gallons:</label>
            <input type="range" name="gallons" id="gallons" min="0" max="999" value="0">
            <br />
            <button onclick="display()">Display</button>
            <br />
            <table id="data">
                <tr>
                    <td>Quantity Entered: </td>
                    <td id="gallonsDisplay">0</td>
                    <td>gallons</td>
                </tr>
                <tr>
                    <td> conversion to liters: </td>
                    <td id="litersDisplay">0</td>
                    <td>liters</td>
                </tr>
            </table>
        </div>
        <div data-role="footer">
            <small>Cross-platform mobile app demo</small>
        </div>
    </div>

</body>
</html>
